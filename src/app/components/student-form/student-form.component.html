<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              [(ngModel)]="student.username"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="firstname"
              placeholder="First Name"
              [(ngModel)]="student.firstname"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="lastname"
              placeholder="Last Name "
              [(ngModel)]="student.lastname"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="age"
              placeholder="Age"
              [(ngModel)]="student.age"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="career"
              placeholder="Career"
              [(ngModel)]="student.career"
              class="form-control"
            />
          </div>
          <button
            class="btn btn-success btn-block"
            (click)="edit ? updateStudent() : saveStudent()">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
